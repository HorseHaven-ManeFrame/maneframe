<h2>{{newEventTitle}}</h2>
<form>
    <div class="form-group">
        <label for="title">Name</label>
        <input type="text" ng-model="provider.name" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
        <label for="title">Phone</label>
        <input type="text" ng-model="provider.phone" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
        <label for="title">Email</label>
        <input type="text" ng-model="provider.email" class="form-control" id="title" placeholder="">
    </div>


    <div class="form-group">
        <label for="title">Provider Type</label>
        <input type="text" ng-model="provider.provider_type" class="form-control" id="title" placeholder="">
    </div>



    <div class="form-group">
            <label for="title">Address</label>
            <input type="text" ng-model="provider.address" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
            <label for="title">City</label>
            <input type="text" ng-model="provider.city" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
            <label for="title">State</label>
            <input type="text" ng-model="provider.state" class="form-control" id="title" placeholder="">
    </div>

    <div class="form-group">
            <label for="title">Zip Code</label>
            <input type="text" ng-model="provider.zipcode" class="form-control" id="title" placeholder="">
    </div>

    <div class="text-center">
            <button class="btn btn-default" ng-click="submitNewProvider()">{{submitButtonText}}</button>
    </div>
</form>
