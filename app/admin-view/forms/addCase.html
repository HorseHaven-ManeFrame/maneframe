<h2>{{newCaseTitle}}</h2>
<form>
    <div class="form-group">
        <label for="title">Court Case ID</label>
        <input type="text" ng-model="case.court_case_id" class="form-control" id="title" placeholder="Add court case id">
    </div>

    <div class="form-group">
        <label for="title">Case Name</label>
        <input type="text" ng-model="case.case_name" class="form-control" id="title" placeholder="Add the case name">
    </div>

    <div class="form-group">
        <label for="title">Description</label>
        <input type="text" ng-model="case.description" class="form-control" id="title" placeholder="Add case description">
    </div>


    <div class="text-center">
        <button class="btn btn-default" ng-click="submitNewCase()">{{submitButtonText}}</button>
    </div>

    <br>
    <div class="text-center">
        <a ng-href="#!/cases">Back to List</a>
    </div>
</form>
