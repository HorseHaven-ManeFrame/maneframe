<div class="pageTitle">
    <h1>Cases</h1>
</div>
<div class="row">
    <div class="col-8">
        <input type="search" ng-model="queryCase" class="form-control" aria-describedby="search" placeholder="Search Horses" autofocus>
    </div>
    <div class="col-4">
        <div class="col-sm">
            <a ng-href="#!/admin/addHorse" class="btn btn-primary btn-block add-horse-three">
                <i class="fa fa-plus-circle fa-2x" aria-hidden="true"></i>
                <span class="buttonText"> Add A Case</span>
            </a>
        </div>
    </div>
</div>
<table class="table table-striped table-bordered table-hover adminTable">
    <thead>
        <tr>
            <th>
                <a href="" ng-click="orderByField='cohort'; reverseSort = !reverseSort">Court Case ID</a>
            </th>
            <th>
                <a href="" ng-click="orderByField='first_name'; reverseSort = !reverseSort">Case Name</a>
            </th>
            <th>
                <a href="" ng-click="orderByField='exercisesCompleted'; reverseSort = !reverseSort">Description</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="case in allCases |  toArray | filter:queryCase | orderBy:orderByField:reverseSort">
            <td>
                <a ng-href="#!/admin/addHorse/{{horse.id}}">{{case.court_case_id}}</a>
            </td>
            <td>{{case.case_name}}</td>
            <td>{{case.description}}</td>
        </tr>
    </tbody>
</table>
