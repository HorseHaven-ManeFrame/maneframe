<h2>{{newTitle}}</h2>
<form>
    <div class="form-group">
        <label for="title">Horse Name</label>
        <input type="text" ng-model="addHorse.name" class="form-control" id="name" placeholder="Horse Name">
    </div>

    <div class="form-group">
        <label for="title">Gender</label>
        <input type="text" ng-model="addHorse.gender" class="form-control" id="gender" placeholder="Add a link to the event info (e.g. Eventbrite)">
    </div>

    <div class="form-group">
            <label for="title">Arrival Date</label>
            <input type="date" ng-model="addHorse.arrive_date" class="form-control" id="title" placeholder="Event Date">
        </div>

        <div class="form-group">
                <label for="title">Event Time</label>
                <input type="time" ng-model="event.startTime" class="form-control" id="title" placeholder="Event Time">
            </div>

        <div class="form-group">
                <label for="title">Event Location Name</label>
                <input type="text" ng-model="event.locationName" class="form-control" id="title" placeholder="Where will this event be held?">
            </div>

            <div class="form-group">
                    <label for="title">Event Location Address</label>
                    <input type="text" ng-model="event.locationAddy" class="form-control" id="title" placeholder="Add a location address">
                </div>
                <div class="form-group">
                        <label for="title">Points Possible</label>
                        <input type="text" ng-model="event.points" class="form-control" id="title" placeholder="How many points can a student get for attending?">
                    </div>

        <div class="form-group">
            <label for="title">Departure Date</label>
            <input type="date" ng-model="addHorse.departure_date" class="form-control" id="title" placeholder="Event Date">
        </div>

    <div class="text-center">
            <button class="btn btn-default" ng-click="submitNewHorse()">{{submitButtonText}}</button>
        </div>

        <br>
        <div class="text-center">
                <a ng-href="#!/admin/groupsevents" >Back to List</a>
            </div>
    </form>
