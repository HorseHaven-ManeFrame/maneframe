<h2>{{newTitle}}</h2>
<form>
    <div class="row">
        <div class="col-9">
            <div class="form-group">
                <input type="text" ng-model="addHorse.name" class="form-control" id="name" placeholder="Horse Name">
            </div>

        </div>
        <div class="col-3">
            <div class="form-group">
                <select class="custom-select" ng-model="addHorse.status">
                    <option value="">Status</option>
                    <option value="Adoptable">Adoptable</option>
                    <option value="Adopted">Adopted</option>
                    <option value="Court">Court</option>
                    <option value="Deceased">Deceased</option>
                    <option value="Ownership">Ownership</option>
                    <option value="Returned">Returned to Owner</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Arrival Date</label>
                <input type="date" ng-model="addHorse.arrive_date" class="form-control" id="title" placeholder="Event Date">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Eligible for Ownership Date</label>
                <input type="date" ng-model="addHorse.eligible_for_ownership_date" class="form-control" id="title" placeholder="Event Date">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Departure Date</label>
                <input type="date" ng-model="addHorse.departure_date" class="form-control" id="title" placeholder="Departure Date">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Age</label>
                <input type="text" ng-model="addHorse.age" class="form-control" id="title" placeholder="Horse Age">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Color</label>
                <input type="text" ng-model="addHorse.color" class="form-control" id="title" placeholder="Horse Color">
            </div>
        </div>
        <div class="col-sm">
            <div class="form-group">
                <label for="title">Breed</label>
                <input type="text" ng-model="addHorse.breed" class="form-control" id="title" placeholder="Horse Breed">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
            <label for="case">Case</label>
            <div class="form-group">
                    <select class="custom-select" ng-model="addHorse.case">
                        <option value={{case.case_name}} ng-repeat="case in cases">{{case.case_name}}</option>
                    </select>
            </div>
        </div>
        <div class="col-sm">
            <label for="title">County</label>
            <div class="form-group">
                <select class="custom-select" ng-model="addHorse.county">

                    <option value="">Gender</option>

    <div class="text-center">
        <button class="btn btn-default" ng-click="submitNewHorse()">{{submitButtonText}}</button>

</form>
